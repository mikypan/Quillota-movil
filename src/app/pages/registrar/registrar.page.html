<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>REGISTRARSE</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
             Regístrate
            </ion-card-title>
            <ion-card-subtitle>
              Crea tu cuenta rellenando el formulario
              </ion-card-subtitle>
        </ion-card-header>

       <ion-card-content>

                                <!--FORMULARIO-->
          
           <ion-item>
               <ion-input type="text" placeholder="Nombre">
                 <ion-icon name="person-outline" ></ion-icon>
               </ion-input>
           </ion-item>

           

           <ion-item>
            <ion-input  name="apellido" type="text" placeholder="Apellido">
              <ion-icon name="person-outline" ></ion-icon>
            </ion-input>
        </ion-item>

        
           <ion-item>
               <ion-input name="telefono" type="text" placeholder="Telefono No.">
                 <ion-icon name="call-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <ion-item>
               <ion-input  formControlName="email" name="email" type="text" placeholder="Correo">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
               
             </ion-item>
           <ion-item>
            <ion-input name="rut" type="text" placeholder="Rut">
              <ion-icon name="card-outline"></ion-icon>
            </ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="calendar-outline"></ion-icon>Fecha de nacimiento</ion-label> 
          <ion-datetime displayFormat=" DD MMM, YYYY"
              cancelText="Cancelar"
              doneText="Aceptar"
              monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
          ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-input name="password" type="password" placeholder="Contraseña">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
      </ion-item>
      

      <ion-item>
          <ion-input name="confirmarpassword" type="password" placeholder="Confirmar contraseña">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
      </ion-item>
      



      
    
                            <!--COMUNA - FORMULARIO-->
      <ion-item>
         <ion-label><ion-icon name="location-outline"></ion-icon> Comuna</ion-label>
        <ion-select required="true">
          <ion-select-option value="Quillota ">Quillota </ion-select-option>
          <ion-select-option value="La Calera">La Calera</ion-select-option>
          <ion-select-option value="Hijuelas">Hijuelas</ion-select-option>
          <ion-select-option value="Nogales">Nogales</ion-select-option>
          <ion-select-option value="La Cruz">La Cruz</ion-select-option>
        </ion-select>
</ion-item>

        <ion-item>
          <ion-input name="direccion" type="text" placeholder="Dirección">
            <ion-icon name="location-outline"></ion-icon>
          </ion-input>
      </ion-item>
      




           <div class="sign-btn-wrap">
              <ion-button routerLink="/iniciar-sesion" type="submit" shape="round"  fill="solid" class="sign-btn">Guardar datos</ion-button>
             </div>

             <div class="text-tag">
             <span>Registrarte con</span>
             </div>

             <div class="social-btns">
                 <ion-button fill="clear"  class="facebookbtn ion-no-padding">
               <ion-img src="assets/img/facebook.png"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="googlebtn ion-no-padding">
               <ion-img src="assets/img/google.png"></ion-img>
                 </ion-button>
               </div>

       </ion-card-content>

    </ion-card>

   

</ion-content>
