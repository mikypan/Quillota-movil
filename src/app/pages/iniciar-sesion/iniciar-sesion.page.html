<ion-header class="ion-no-border">
  
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin ">
      <ion-img src="assets/img/header1.png"></ion-img>
      <ion-card-content>

    <form>
        <div class="wrapform">
         <ion-item>
            <ion-input type="text" name="email"  placeholder="Correo">
           <ion-icon name="mail-outline"></ion-icon>
           </ion-input>
           </ion-item>
           <div>
               <ng-container >
                     <div class="error_message" >
                       
                     </div>
               </ng-container>
           </div>

           <ion-item>

             <ion-input type="password" name="password"   placeholder="**************" >
             <ion-icon name="lock-closed"></ion-icon>
             </ion-input>
             </ion-item>

             <div>
                 <ng-container>
                      <div class="error_message">
                        
                      </div>
                  </ng-container>
             </div>

        </div>
         <div class="password_forgot">
            <ion-button fill="clear" class="ion-no-padding">¿Olvido la contraseña?</ion-button>
         </div>
         <div class="sign-btn-wrap">
            <ion-button routerLink="/home" shape="round" type="submit"  fill="solid" class="sign-btn" >Iniciar Sesión</ion-button>
           </div>

           <div class="text-tag">
           <span>O a través de las redes sociales</span>
           </div>

           <div class="social-btns">
               <ion-button fill="clear"  class="facebookbtn ion-no-padding">
             <ion-img src="assets/img/facebook.png"></ion-img>
               </ion-button>
               <ion-button fill="clear"  class="googlebtn ion-no-padding">
             <ion-img src="assets/img/google.png"></ion-img>
               </ion-button>
               

             </div>
            



      </form>
      </ion-card-content>


    </ion-card>


    <div class="ion-card-footer">
     <span>Don’t have an account?</span><button class="ion-no-padding" >Sign Up</button>
      </div>



</ion-content>
