<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>EDITAR PERFIL</ion-title> -->
     <ion-buttons slot="start" color="dark">
      <ion-back-button color="dark"></ion-back-button>
    
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
             Edit. Perfil
            </ion-card-title>
            <ion-card-subtitle>
              Edita tu cuenta rellenando el formulario
              </ion-card-subtitle>
        </ion-card-header>

       <ion-card-content>

                                <!--FORMULARIO-->
           <ion-item>
               <ion-input name="nombre" type="text" placeholder="Nombre">
                 <ion-icon name="person-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <ion-item>
            <ion-input name="apellido" type="text" placeholder="Apellido">
              <ion-icon name="person-outline" ></ion-icon>
            </ion-input>
        </ion-item>
           <ion-item>
               <ion-input name="telefono" type="text" placeholder="Telefono No.">
                 <ion-icon name="call-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <ion-item>
               <ion-input name="email" type="text" placeholder="Correo">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <ion-item>
            <ion-input name="rut" type="text" placeholder="Rut">
              <ion-icon name="card-outline"></ion-icon>
            </ion-input>
        </ion-item>
        <ion-item>
          <ion-label><ion-icon name="calendar-outline"></ion-icon>Fecha de nacimiento</ion-label> 
          <ion-datetime displayFormat=" DD MMM, YYYY"
              cancelText="Cancelar"
              doneText="Aceptar"
              monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
          ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-input name="password" type="password" placeholder="Nueva Contraseña">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Repetir Contraseña">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
    </ion-item>

      
      <!--COMUNA - FORMULARIO-->
      <ion-item>
         <ion-label><ion-icon name="location-outline"></ion-icon> Comuna</ion-label>
        <ion-select required="true">
          <ion-select-option value="Quillota ">Quillota </ion-select-option>
          <ion-select-option value="La Calera">La Calera</ion-select-option>
          <ion-select-option value="Hijuelas">Hijuelas</ion-select-option>
          <ion-select-option value="Nogales">Nogales</ion-select-option>
          <ion-select-option value="La Cruz">La Cruz</ion-select-option>
        </ion-select>
</ion-item>

           <ion-item>
          <ion-input name="direccion" type="text" placeholder="Dirección">
            <ion-icon name="location-outline"></ion-icon>
          </ion-input>
      </ion-item>


           <div class="sign-btn-wrap pad">
              <ion-button  shape="round"  fill="solid" class="sign-btn">Guardar</ion-button>
             </div>

            
       </ion-card-content>

    </ion-card>

</ion-content>
